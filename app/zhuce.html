<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<link rel="stylesheet" type="text/css" href="static/css/zhuce.css" />
	</head>

	<body>
		<div id="box">
			<form   onsubmit="return false">
				<div class="zhuce-box">
					<img src="static/images/注册-logo_03.jpg" />
					<h2>账号注册</h2>
					<select class="sel1">
						<option value="1">&nbsp;&nbsp;中国</option>
						<option value="2">&nbsp;&nbsp;中国香港</option>
						<option value="3">&nbsp;&nbsp;中国台湾</option>
						<option value="4">&nbsp;&nbsp;中国钓鱼岛</option>
					</select>
					<h3 class="h31">成功注册账号后，国家/地区将不能被修改</h3>
					<select class='sel2'>
						<option value="1">&nbsp;&nbsp;+86</option>
						<option value="2">&nbsp;&nbsp;中国&nbsp;+86</option>
						<option value="2">&nbsp;&nbsp;India&nbsp;+91</option>
					</select>
					<input class="tel" type="text" placeholder="请输入手机号" name='phone' />
					<p  id="telinfo" ></p>
					<div class='checkbox'><input class="check" type="checkbox" value=""  checked="checked" name="vehicle"/>
						<h3 class="h32">我已阅读并受<span class="span">《vivo服务协议》</span></h3>
					</div>
					<button type="submit" name="submit" class='btn'><p class="p1">下一步</p></button>
			</div>
			</form>
			<div class="info">
				<a href="https://kefu.vivo.com.cn/robot-vivo/pcChat.html" class="span1">在线客服</a><span class="span2">400-678-9688(24小时全国服务热线)</span>
			</div>

		</div>
	</body>
<script src="static/js/ajax.js" type="text/javascript" charset="utf-8"></script>
